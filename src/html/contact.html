<div id="contact">
  <h2>Contact me</h2>
  <div class="wrapper">
    <div class="form-container">
      <form
        class="contact-form"
        action="https://formsubmit.co/tkaczukartur@gmail.com"
        method="POST"
      >
        <h3>Send me a message</h3>
        <div class="form-group">
          <input
            id="name"
            type="text"
            name="name"
            placeholder="&nbsp;"
            required
          />
          <label for="name">Full Name</label>
        </div>
        <div class="form-group">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="&nbsp;"
            required
          />
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input
            id="subject"
            type="text"
            name="subject"
            placeholder="&nbsp;"
            required
          />
          <label for="subject">Subject</label>
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            rows="10"
            placeholder="&nbsp;"
            required
          ></textarea>
          <label for="message">Your Message</label>
        </div>
        <!-- _honey - anti spam input field -->
        <input type="text" name="_honey" style="display: none" />
        <!-- _autoresponse -->
        <input
          type="hidden"
          name="_autoresponse"
          value="Thank you for contacting me! I read every message and typically respond within 48 hours if a reply is required. If itâ€™s urgent, I encourage you to call me at + 48 600 989 818 Have a wonderful day! -	Artur Tkaczuk
    "
        />
        <!-- _next - page after submit -->
        <input type="hidden" name="_next" value="https://google.com" />
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
    <div class="contact-links">
      <div class="link">
        <a href="mailto:tkaczukartur@gmail.com">
          <i class="fa-solid fa-at"></i>
          <span>tkaczukartur@gmail.com</span>
        </a>
      </div>
      <div class="link">
        <a href="tel:+48600989818">
          <i class="fa-solid fa-phone"></i>
          <span>+48 600 989 818</span>
        </a>
      </div>
      <div class="link">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/artur-tkaczuk-022333160/"
        >
          <i class="fa-brands fa-linkedin"></i> <span>LinkedIn</span>
        </a>
      </div>
    </div>
  </div>
</div>
